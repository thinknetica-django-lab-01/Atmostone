<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700&amp;amp;subset=cyrillic"
          rel="stylesheet">

    <title>Check new hotels for the last week!</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Check new hotels for the last week:</h2>
        <ol>
            {% for hotel in hotels %}
                <li><b>{{ hotel.title }}</b>
                    <ul>
                        <li>{{ hotel.stars }} Stars</li>
                        <li>{{ hotel.city.country }}</li>
                        <li>{{ hotel.city }}</li>
                        <li>{{ hotel.address }}</li>
                        <li>Rating: {{ hotel.rating }}</li>
                    </ul>
                </li>
            {% endfor %}
        </ol>
    </div>
</div>
</body>
</html>
