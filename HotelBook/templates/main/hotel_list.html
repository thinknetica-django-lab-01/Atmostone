{% extends "base.html" %}

{% block content %}
    <h2>Hotels</h2>
    <ul>
        {% for hotel in object_list %}
            <li>{{ hotel.title }}</li>
            <p>{{ hotel.stars }} stars</p>
            <p>{{ hotel.address }}</p>
            <p><a href="{% url 'main:hotel_detail' hotel.pk %}">Details</a></p>
            <br>
        {% endfor %}
    </ul>
{% endblock %}
