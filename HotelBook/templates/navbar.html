<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main:index' %}">HotelBook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if page.title|lower in request.path %} active {% endif %}"
                       aria-current="page"
                       href="{% url 'main:hotel_list' %}">Hotels</a>
                </li>
                {% for page in flatpages %}
                    <li class="nav-item">
                        <a class="nav-link {% if page.title|lower in request.path %} active {% endif %}"
                           aria-current="page"
                           href="{{ page.url }}">{{ page.title }}</a>
                    </li>

                {% endfor %}
            </ul>
            {% if user.is_authenticated %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile:profile' pk=user.pk %}">{{ username }}</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>

                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>
